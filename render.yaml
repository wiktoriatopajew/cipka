services:
  - type: web
    name: automentor
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: automentor-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      # Logger Configuration - Production Minimal
      - key: LOG_LEVEL
        value: warn
      - key: ENABLE_SESSION_LOGS
        value: false
      - key: ENABLE_API_LOGS
        value: false
      - key: ENABLE_SQL_LOGS
        value: false
      - key: ENABLE_ADMIN_LOGS
        value: true
      - key: ENABLE_LIVE_DATA_LOGS
        value: false
      - key: ENABLE_PAYMENT_LOGS
        value: true
    healthCheckPath: /api/health

databases:
  - name: automentor-db
    databaseName: automentor
    plan: free